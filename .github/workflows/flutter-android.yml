name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ENGINE_TOKEN }}

      - name: Force Git to use ENGINE_TOKEN for ALL GitHub requests
        run: |
          git config --global url."https://${{ secrets.ENGINE_TOKEN }}:@github.com/".insteadOf "https://github.com/"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: balloon-burst-apk
          path: build/app/outputs/flutter-apk/app-release.apk
