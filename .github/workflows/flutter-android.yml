name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout THIS repo using the built-in GITHUB_TOKEN
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Override ONLY the tapjunkie_engine dependency
      - name: Setup private dependency auth
        run: |
          git config --global url."https://${{ secrets.ENGINE_TOKEN }}:@github.com/Sinhuej/tapjunkie_engine.git".insteadOf "https://github.com/Sinhuej/tapjunkie_engine.git"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: balloon-burst-apk
          path: build/app/outputs/flutter-apk/app-release.apk

