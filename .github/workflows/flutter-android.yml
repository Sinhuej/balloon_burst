name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Allow private engine dependency
        run: |
          git config --global url."https://${{ secrets.ENGINE_TOKEN }}:@github.com/Sinhuej/tapjunkie_engine.git".insteadOf "https://github.com/Sinhuej/tapjunkie_engine.git"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub Get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: balloon_burst-apk
          path: build/app/outputs/flutter-apk/app-release.apk

