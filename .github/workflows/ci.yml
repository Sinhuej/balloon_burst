name: CI - Build Balloon Burst APK (Hard Fail)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter 3.22.3
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: stable
          cache: true

      - name: Environment diagnostics
        run: |
          set -x
          flutter --version
          flutter doctor -v
          java -version
          ls -la android || true

      - name: Ensure android/local.properties
        run: |
          set -x
          mkdir -p android
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          cat android/local.properties

      - name: Flutter pub get (root)
        run: |
          set -x
          flutter pub get

      - name: FORCE Gradle assembleRelease (no flutter wrapper)
        run: |
          set -x
          cd android
          chmod +x gradlew
          ./gradlew --version
          ./gradlew assembleRelease --stacktrace --info --no-daemon
