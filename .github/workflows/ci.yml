name: CI - Build Balloon Burst APK (Flutter prime + Gradle)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      FLUTTER_ROOT: /opt/hostedtoolcache/flutter/stable-3.22.3-x64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Flutter pub get
        run: flutter pub get

      # ðŸ”‘ REQUIRED: primes Flutter engine AARs so Gradle can resolve io.flutter:*
      - name: Prime Flutter engine artifacts
        run: flutter build apk --release

      # ðŸš€ Your preferred path: Gradle-only build
      - name: Build release APK (Gradle)
        run: |
          set -x
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
