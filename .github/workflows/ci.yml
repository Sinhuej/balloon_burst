name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK cmdline-tools
        shell: bash
        run: |
          set -euxo pipefail

          ANDROID_HOME="$HOME/android-sdk"
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          cd "$ANDROID_HOME"

          curl -L -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip

          rsync -a --exclude='latest' cmdline-tools/ cmdline-tools/latest/
          rm -rf tools.zip cmdline-tools

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV

      - name: Accept ALL Android SDK licenses
        shell: bash
        run: |
          set -euxo pipefail

          export ANDROID_HOME="$HOME/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

          # prove sdkmanager exists
          which sdkmanager
          sdkmanager --version

          # accept *every* license (this is the missing piece)
          yes | sdkmanager --licenses

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euxo pipefail

          export ANDROID_HOME="$HOME/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Flutter precache
        run: flutter precache

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: balloon-burst-apk
          path: build/app/outputs/flutter-apk/app-release.apk
