name: CI - Build Balloon Burst APK (Hard Fail)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build release APK (Gradle only)
        run: |
          set -x
          cd android
          chmod +x gradlew
          ./gradlew --version
          ./gradlew assembleRelease --stacktrace --info --no-daemon
