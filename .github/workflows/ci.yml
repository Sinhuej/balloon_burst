name: CI - Build Balloon Burst APK (Gradle + Flutter SDK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      FLUTTER_ROOT: /opt/hostedtoolcache/flutter/stable-3.22.3-x64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter SDK (no flutter build)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      # REQUIRED: generates .dart_tool/package_config.json
      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK (Gradle only)
        run: |
          set -x
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
