name: Build Balloon Burst APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.3
          channel: stable

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Recreate Android platform
        run: flutter create . --platforms=android --project-name balloon_burst

      - name: Fix regenerated Gradle
        run: bash android_post_create_fix.sh

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release
