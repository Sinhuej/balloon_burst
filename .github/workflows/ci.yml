name: CI - Build Balloon Burst APK (Flutter authoritative)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      FLUTTER_SUPPRESS_ANALYTICS: "true"
      FLUTTER_DAEMON: "false"
      FLUTTER_DISABLE_WATCHER: "true"
      # Gradle stability in CI
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.vfs.watch=false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable 3.22.3)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      - name: Install Android SDK 35 packages
        shell: bash
        run: |
          set -euxo pipefail
          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Flutter pub get
        run: flutter pub get

      # Prime engine artifacts (CI-only, no local Flutter)
      - name: Precache Flutter Android engine
        run: flutter precache --android

      - name: Build release APK (Flutter authoritative)
        run: flutter build apk --release --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
