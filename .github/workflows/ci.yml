name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Android command-line tools
        shell: bash
        run: |
          set -euxo pipefail

          ANDROID_HOME="$HOME/android-sdk"
          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"

          curl -L -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip
          rm tools.zip

          mkdir -p cmdline-tools/latest
          mv cmdline-tools/bin \
             cmdline-tools/lib \
             cmdline-tools/source.properties \
             cmdline-tools/NOTICE.txt \
             cmdline-tools/latest/

          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

          sdkmanager --licenses <<< "y"
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload release APK (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: balloon-burst-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
