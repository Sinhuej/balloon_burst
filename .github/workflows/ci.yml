name: CI - Build Balloon Burst APK (Hard Fail)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Diagnostics (prove state)
        run: |
          set -x
          ls -la
          ls -la android || true

      - name: Build release APK (Flutter-managed)
        run: |
          set -x
          flutter doctor -v
          flutter build apk --release --verbose
