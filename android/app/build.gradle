def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterSdkPath = System.getenv("FLUTTER_ROOT")
if (flutterSdkPath == null) {
    flutterSdkPath = localProperties.getProperty("flutter.sdk")
}

if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT or flutter.sdk.")
}

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.example.balloon_burst"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.example.balloon_burst"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // ðŸ”‘ Explicit Flutter Android embedding
    implementation "io.flutter:flutter_embedding_release"
}
