apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null) {
    Properties props = new Properties()
    File propsFile = rootProject.file("local.properties")
    if (propsFile.exists()) {
        props.load(new FileInputStream(propsFile))
        flutterRoot = props.getProperty("flutter.sdk")
    }
}

if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT or flutter.sdk")
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.cube23.balloon_burst"
    compileSdk 34

    defaultConfig {
        applicationId "com.cube23.balloon_burst"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [
            applicationName: "io.flutter.embedding.android.FlutterApplication"
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source "../.."
}
