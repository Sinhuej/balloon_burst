apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null) {
    throw new GradleException("FLUTTER_ROOT not set (CI only build)")
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.cube23.balloon_burst"

    compileSdk 35
    ndkVersion "25.2.9519653"

    defaultConfig {
        applicationId "com.cube23.balloon_burst"
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    // ðŸ”¥ HARD STOP: this prevents OutputFile crash
    splits {
        abi {
            enable false
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source "../.."
}
