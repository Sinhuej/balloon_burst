pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

include ":app"

def flutterSdkPath = System.getenv("FLUTTER_ROOT")
if (flutterSdkPath == null) {
    flutterSdkPath = System.getenv("FLUTTER_HOME")
}
if (flutterSdkPath == null) {
    throw new GradleException("FLUTTER_ROOT not set")
}

gradle.ext.flutterRoot = flutterSdkPath
