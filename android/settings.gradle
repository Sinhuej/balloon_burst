pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null) {
        def localProps = new Properties()
        def localPropsFile = file("local.properties")
        if (localPropsFile.exists()) {
            localPropsFile.withInputStream { localProps.load(it) }
            flutterSdkPath = localProps.getProperty("flutter.sdk")
        }
    }

    if (flutterSdkPath == null) {
        throw new GradleException(
            "Flutter SDK not found. Set FLUTTER_ROOT or flutter.sdk in local.properties"
        )
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()

        // ðŸ”‘ REQUIRED for Flutter engine artifacts
        maven {
            url "https://storage.googleapis.com/download.flutter.io"
        }
    }
}

include ":app"
