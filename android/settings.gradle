pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null) {
        def localProps = new Properties()
        def localPropsFile = file("local.properties")
        if (localPropsFile.exists()) {
            localPropsFile.withInputStream { localProps.load(it) }
            flutterSdkPath = localProps.getProperty("flutter.sdk")
        }
    }

    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT or flutter.sdk")
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()

        // ðŸ”‘ THIS IS THE MISSING PIECE
        maven {
            url = uri("${System.getenv("FLUTTER_ROOT")}/bin/cache/artifacts/engine/android")
        }
    }
}

include ":app"
